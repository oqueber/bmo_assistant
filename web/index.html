<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes con Prioridad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Mensajes</h2>
    <ul id="lista"></ul>
  </div>

  <div class="input-bar">
    <input type="text" id="texto" placeholder="Escribe tu mensaje..." />
    <div class="prioridad-dropdown">
      <div class="prioridad-seleccionada" onclick="togglePrioridades()">
        <span id="prioridad-activa">1</span>
      </div>
      <div class="prioridad-opciones" id="prioridad-opciones">
        <div class="prioridad-option" data-prioridad="4">4</div>
        <div class="prioridad-option" data-prioridad="3">3</div>
        <div class="prioridad-option" data-prioridad="2">2</div>
        <div class="prioridad-option" data-prioridad="1">1</div>
      </div>
    </div>

    <button class="enviar"onclick="agregar()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
